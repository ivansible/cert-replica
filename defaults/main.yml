---
# defaults file for ivansible.letsencrypt_replica

certbot_replica_user: "{{ ansible_user_id }}"

certbot_replica_ssh_keys: "{{ query('fileglob', 'files/secret/vanko-*.key') }}"

certbot_replica_handler: /usr/local/sbin/certbot-post-receive.sh
certbot_replica_tempdir: .letsencrypt.tmp

# the following setting must match the letsencrypt_master and letsencrypt_cloudflare roles
certbot_group: ssl-cert
...
